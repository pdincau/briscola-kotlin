plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.21'
}

group 'com.kata'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    compile 'com.github.DaikonWeb:daikon:1.0.0'
    compile 'com.github.DaikonWeb:daikon-gson:1.0.0'
}
